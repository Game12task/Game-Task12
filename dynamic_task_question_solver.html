<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل المهمة اليومية</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="index.html"></script> <script src="tasks_handler.js"></script>
    
    <style>
        /* الأنماط الأساسية الموحدة */
        :root{ --bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #071127 0%, #071a2a 100%);
            color: #e6eef6;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: var(--accent);
            border-bottom: 2px solid rgba(6, 182, 212, 0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .question-box {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: var(--card);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: right;
        }
        .option-button:hover:not(:disabled) {
            background-color: rgba(6, 182, 212, 0.2);
            border-color: var(--accent);
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none; /* يتم إظهاره بالجافاسكريبت */
        }
        .correct {
            background-color: #4CAF50; /* أخضر */
        }
        .incorrect {
            background-color: #f44336; /* أحمر */
        }
        .next-btn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--gold);
            color: #022;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="task-title">جاري تحميل المهمة...</h2>
        
        <div class="question-box" id="question-text"></div>

        <div id="options-container">
            </div>

        <div class="feedback" id="feedback-message"></div>

        <a href="#" onclick="goBackToTaskList()" id="back-to-list-btn" class="next-btn">العودة إلى قائمة المهام</a>
    </div>

    <script>
        // دالة منح النقاط (يجب أن تكون موجودة في نطاق العمل)
        // إذا لم يتم تعريفها في index.html، ستظهر خطأ
        if (typeof grantPoints !== 'function') {
            window.grantPoints = async (points) => {
                const userId = localStorage.getItem('user_id');
                if (!userId) return;

                const userRef = db.collection('users').doc(userId);
                try {
                    await db.runTransaction(async (transaction) => {
                        const userDoc = await transaction.get(userRef);
                        if (!userDoc.exists) throw "User does not exist!";
                        
                        const newPoints = userDoc.data().points + points;
                        transaction.update(userRef, { points: newPoints });
                        
                        // تحديث النقاط المعروضة في الشريط العلوي فوراً (إن وجد)
                        const userDisplay = document.getElementById('user-display');
                        if (userDisplay) {
                            userDisplay.innerHTML = `مرحباً | <b>آيدي المستخدم: ${userId}</b> | النقاط: ${newPoints}`;
                        }

                    });
                    console.log(`تم منح ${points} نقاط بنجاح.`);
                } catch (e) {
                    console.error("فشل في منح النقاط:", e);
                }
            };
        }

        let currentTask = null;
        let category = '';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('task_id');
            category = urlParams.get('category'); // الفئة التي جئنا منها (إن وجدت)

            if (!taskId) {
                document.querySelector('.container').innerHTML = `
                    <h2 style="color: red;">خطأ: لم يتم تحديد المهمة.</h2>
                    <a href="task_categories_list.html" class="next-btn" style="display: block;">العودة لصفحة الفئات</a>
                `;
                return;
            }

            // 1. جلب بيانات المهمة
            currentTask = getTaskById(taskId);
            
            if (!currentTask) {
                document.querySelector('.container').innerHTML = `<h2 style="color: red;">خطأ: المهمة غير موجودة.</h2>`;
                return;
            }

            // 2. تحديث الواجهة
            document.getElementById('task-title').textContent = `حل مهمة ${currentTask.category} (مكافأة: ${currentTask.reward} نقطة)`;
            document.getElementById('question-text').textContent = currentTask.question;
            
            // 3. عرض الخيارات
            const optionsContainer = document.getElementById('options-container');
            const shuffledOptions = shuffleArray(currentTask.options);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        });

        // دالة لخلط ترتيب الخيارات
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // دالة التحقق من الإجابة
        function checkAnswer(selectedOption) {
            if (!currentTask) return;

            const feedback = document.getElementById('feedback-message');
            const options = document.querySelectorAll('.option-button');
            const backBtn = document.getElementById('back-to-list-btn');

            // 1. تعطيل جميع الأزرار
            options.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = 0.7;
            });

            feedback.style.display = 'block';

            if (selectedOption === currentTask.answer) {
                // الإجابة صحيحة
                feedback.className = 'feedback correct';
                feedback.textContent = `إجابة صحيحة! 🎉 تم إضافة ${currentTask.reward} نقطة لحسابك.`;
                
                // تسجيل الإنجاز ومنح النقاط
                recordTaskCompletion(currentTask.id);
                grantPoints(currentTask.reward);

                // تمييز الإجابة الصحيحة باللون الذهبي
                options.forEach(btn => {
                    if (btn.textContent === currentTask.answer) {
                        btn.style.backgroundColor = 'var(--gold)';
                        btn.style.color = '#022';
                    }
                });

            } else {
                // الإجابة خاطئة
                feedback.className = 'feedback incorrect';
                feedback.textContent = `إجابة خاطئة. 😔 الإجابة الصحيحة هي: ${currentTask.answer}`;
                
                // تمييز الخيار الصحيح للمستخدم
                 options.forEach(btn => {
                    if (btn.textContent === currentTask.answer) {
                        btn.style.backgroundColor = '#4CAF50';
                    }
                     if (btn.textContent === selectedOption) {
                        btn.style.backgroundColor = '#f44336';
                    }
                });
                
                // نسجل المهمة كمكتملة (فاشلة) لمنع تكرارها اليوم
                recordTaskCompletion(currentTask.id);
            }
            
            backBtn.style.display = 'block';
        }
        
        // دالة العودة إلى صفحة القائمة
        function goBackToTaskList() {
            // نعود إلى قائمة المهام مع تمرير الفئة لضمان العودة للمكان الصحيح
            const returnUrl = category ? `dynamic_task_list.html?category=${category}` : `task_categories_list.html`;
            window.location.href = returnUrl;
        }
    </script>

</body>
</html>
