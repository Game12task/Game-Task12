<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز المهام لكسب المال (الدولار)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #64ffda; /* لون أخضر فاتح جذاب */
            font-size: 24px;
            margin-bottom: 30px;
        }
        .user-input, .offer-section {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: right;
            border: 1px solid #3A3A3A;
        }
        .user-input input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3A3A3A;
            color: #E0E0E0;
            box-sizing: border-box;
            text-align: right;
        }
        .offer-header {
            color: #FFC107; /* لون ذهبي */
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .bitlabs-container {
            margin-top: 30px;
            min-height: 400px; /* لضمان ظهور لوحة الاستبيانات */
            text-align: center;
        }
        .bitlabs-header {
            color: #bb86fc; /* لون بنفسجي فاتح */
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* تصميم زر BitLabs ليتناسب مع الخلفية الداكنة */
        #bitlabs-btn {
            background-color: #bb86fc;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #bitlabs-btn:hover {
            background-color: #9c66f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مركز المهام لكسب المال (الدولار)</h1>

    <div class="user-input">
        <label for="username-input">الرجاء إدخال اسم المستخدم الخاص بك (مرة واحدة فقط):</label>
        <input type="text" id="username-input" placeholder="مثال: Ahmad123">
    </div>

    <div class="offer-section">
        <div class="offer-header">عروض الألعاب والمهام (CPAGrip) 👑</div>
        <div id="cpa-offer-wall">
            <script type="text/javascript">var lck = false;</script><script type="text/javascript" src="https://installyourfiles.com/script_include.php?id=1851535&tracking_id="></script><script type="text/javascript">if(!lck){top.location = 'https://installyourfiles.com/help/ablk.php?lkt=4'; }</script><noscript>Please enable JavaScript to access this page.<meta http-equiv="refresh" content="0;url=https://installyourfiles.com/help/enable_javascript.php?lkt=4" /></noscript>
        </div>
    </div>

    <div class="bitlabs-container">
        <div class="bitlabs-header">استطلاعات الرأي الكبرى (BitLabs) 🧠</div>
        <script>
            (function(a,b,c,d){
                var e = a.createElement(c);
                e.type = 'text/javascript';
                e.async = true;
                e.src = 'https://quiz.bitlabs.ai/js/sdk.js';
                var f = function(){
                    BitLabs.init({
                        token: 'YOUR_BITLABS_TOKEN_HERE', // 🚨 يجب استبدال هذا بالتوكن الخاص بك 
                        uid: localStorage.getItem('userID') || 'guest_user' 
                    });
                };
                if(a.readyState == 'complete'){
                    f();
                } else {
                    b.addEventListener('load', f);
                }
                d.parentNode.insertBefore(e,d.nextSibling);
            })(document, window, 'script', document.scripts[0]);

            // دالة لفتح لوحة BitLabs يدوياً
            function openBitLabs() {
                if (typeof BitLabs !== 'undefined') {
                    BitLabs.open();
                } else {
                    alert('لوحة الاستبيانات غير جاهزة بعد، يرجى المحاولة مرة أخرى.');
                }
            }
        </script>
        <button id="bitlabs-btn" onclick="openBitLabs()">ابدأ الاستبيانات</button>
    </div>

</div>

<script>
    // 1. معالجة اسم المستخدم وتمريره إلى لوحة العروض
    const usernameInput = document.getElementById('username-input');
    const cpaScript = document.querySelector('#cpa-offer-wall script[src*="installyourfiles.com"]');
    
    // التحقق من وجود اسم مستخدم محفوظ
    let currentUserID = localStorage.getItem('userID');
    if (currentUserID) {
        usernameInput.value = currentUserID;
        usernameInput.disabled = true;
        updateCpaTracking(currentUserID);
    }

    usernameInput.addEventListener('change', () => {
        const newUserID = usernameInput.value.trim();
        if (newUserID) {
            localStorage.setItem('userID', newUserID);
            usernameInput.disabled = true;
            updateCpaTracking(newUserID);
        }
    });

    function updateCpaTracking(userID) {
        if (cpaScript) {
            // تحديث رابط التتبع بالـ userID الجديد
            cpaScript.src = cpaScript.src.replace('tracking_id=', 'tracking_id=' + userID);
        }
        
        // تحديث كود BitLabs أيضاً (إذا كان موجوداً)
        if (typeof BitLabs !== 'undefined') {
             BitLabs.init({
                token: 'YOUR_BITLABS_TOKEN_HERE', // 🚨 ما زال يحتاج للتوكن
                uid: userID 
            });
        }
    }

    // 2. تفعيل التتبع عند تحميل الصفحة
    if (currentUserID) {
        updateCpaTracking(currentUserID);
    }
</script>

</body>
</html>
