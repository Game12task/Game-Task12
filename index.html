<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز المهام لكسب الدولارات - GameTask</title>
    <style>
        /* ---------------------------------------------------- */
        /* تصميم الخلفية والخطوط */
        /* ---------------------------------------------------- */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* خلفية داكنة جداً */
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7); /* ظل أقوى */
        }
        h1 {
            color: #64ffda; /* لون أخضر فاتح جذاب */
            font-size: 26px; /* حجم أكبر قليلاً */
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(100, 255, 218, 0.2);
            padding-bottom: 10px;
        }
        /* ---------------------------------------------------- */
        /* قسم الإدخال وتحديد الهوية */
        /* ---------------------------------------------------- */
        .user-input {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: right;
            border: 1px solid #64ffda; /* إطار بلون مميز لتركيز المستخدم */
        }
        .user-input label {
            color: #E0E0E0;
            display: block; /* لضمان أن المدخل يليه في سطر جديد */
            margin-bottom: 8px;
            font-size: 14px;
        }
        .user-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none; /* إزالة الحدود */
            background-color: #3A3A3A;
            color: #FFFFFF;
            box-sizing: border-box;
            text-align: right;
            font-size: 16px;
        }
        /* ---------------------------------------------------- */
        /* قسم جدار العروض (CPA Offer Wall) */
        /* ---------------------------------------------------- */
        .offer-section {
            background-color: #2C2C2C;
            padding: 15px 0; /* تقليل padding الداخلي ليملأ ال iframe المساحة */
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #3A3A3A;
            overflow: hidden; /* لمنع أي سكرول غير مرغوب فيه */
        }
        .offer-header {
            color: #FFD700; /* لون ذهبي نقي */
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
        /* تعديل جديد للحاوية التي تحمل جدار العروض لضمان عرض كامل */
        #cpa-offer-wall-container {
            /* سنعتمد على ارتفاع الـ iframe الداخلي، لكن هذا ارتفاع افتراضي */
            min-height: 400px; 
        }

        /* ---------------------------------------------------- */
        /* قسم BitLabs (المغلق) */
        /* ---------------------------------------------------- */
        .bitlabs-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #2C2C2C;
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #FF5722; /* إطار منقط بلون التنبيه */
        }
        .bitlabs-header {
            color: #bb86fc; 
            font-size: 18px;
            margin-bottom: 15px;
        }
        .closed-section-message {
            color: #FF5722;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        #bitlabs-btn {
           display: none; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مركز المهام لكسب المال (الدولار)</h1>

    <div class="user-input">
        <label for="username-input">الرجاء إدخال اسم المستخدم الخاص بك (مرة واحدة فقط):</label>
        <input type="text" id="username-input" placeholder="مثال: Ahmad123">
    </div>

    <div class="offer-section">
        <div class="offer-header">👑 GAME TASK 👑 | مكافآت اللعب بالدولار</div> 
        <div id="cpa-offer-wall-container">
            <p style="text-align: center; color: #ffeb3b; padding: 20px;">يرجى إدخال اسم المستخدم أعلاه لعرض مكافآت الألعاب.</p>
        </div>
    </div>
    
    <div class="bitlabs-container">
        <div class="bitlabs-header">استطلاعات الرأي الكبرى (BitLabs) 🧠</div>
        
        <div class="closed-section-message">
            قسم الاستطلاعات قيد التحديث والإعداد حالياً. نعتذر للإزعاج!
        </div>

        <script>
            // كود BitLabs SDK (لا يحتاج لتعديل الآن)
            (function(a,b,c,d){
                var e = a.createElement(c);
                e.type = 'text/javascript';
                e.async = true;
                e.src = 'https://quiz.bitlabs.ai/js/sdk.js';
                var f = function(){
                    BitLabs.init({
                        token: 'YOUR_BITLABS_TOKEN_HERE', 
                        uid: localStorage.getItem('userID') || 'guest_user' 
                    });
                };
                if(a.readyState == 'complete'){
                    f();
                } else {
                    b.addEventListener('load', f);
                }
                d.parentNode.insertBefore(e,d.nextSibling);
            })(document, window, 'script', document.scripts[0]);

            function openBitLabs() {
                if (typeof BitLabs !== 'undefined') {
                    BitLabs.open();
                } else {
                    alert('لوحة الاستبيانات غير جاهزة بعد، يرجى المحاولة مرة أخرى.');
                }
            }
        </script>
        <button id="bitlabs-btn" onclick="openBitLabs()">ابدأ الاستبيانات</button>
    </div>

</div>

<script>
    // 1. معالجة اسم المستخدم وتمريره إلى لوحة العروض
    const usernameInput = document.getElementById('username-input');
    const cpaContainer = document.getElementById('cpa-offer-wall-container'); 

    // رابط جدار عروض CPALead الأساسي
    // 🚨 تأكد أن هذا هو رابط جدار العروض الذي حصلت عليه
    const CPA_OFFERWALL_BASE_URL = 'https://akamaicdn.org/list/4q9Fm'; 
    
    // التحقق من وجود اسم مستخدم محفوظ
    let currentUserID = localStorage.getItem('userID');
    if (currentUserID) {
        usernameInput.value = currentUserID;
        usernameInput.disabled = true;
        updateOfferwall(currentUserID); 
    }

    usernameInput.addEventListener('change', () => {
        const newUserID = usernameInput.value.trim();
        if (newUserID) {
            localStorage.setItem('userID', newUserID);
            usernameInput.disabled = true;
            updateOfferwall(newUserID); 
        }
    });

    /**
     * وظيفة تحديث جدار العروض بإضافة اسم المستخدم (subID)
     * @param {string} userID - اسم المستخدم الفريد
     */
    function updateOfferwall(userID) {
        if (cpaContainer) {
            // منطق بناء الرابط: نستخدم علامة '?' إذا لم تكن موجودة في الرابط الأساسي
            const separator = CPA_OFFERWALL_BASE_URL.includes('?') ? '&' : '?';
            const offerwallSrc = `${CPA_OFFERWALL_BASE_URL}${separator}subid=${userID}`;
            
            // إنشاء كود Iframe الجديد وتضمينه في الحاوية
            const iframeCode = `
                <iframe 
                    sandbox='allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-popups-to-escape-sandbox' 
                    src='${offerwallSrc}' 
                    style='width:100%; height:690px; border:none; display:block;' 
                    frameborder='0'>
                </iframe>
            `;
            cpaContainer.innerHTML = iframeCode;
        }
        
        // تحديث كود BitLabs أيضاً (لضمان ربط الـ UID بشكل صحيح في حال تشغيله مستقبلاً)
        if (typeof BitLabs !== 'undefined') {
             BitLabs.init({
                token: 'YOUR_BITLABS_TOKEN_HERE', 
                uid: userID 
            });
        }
    }

    // 2. تفعيل التتبع عند تحميل الصفحة
    if (currentUserID) {
        updateOfferwall(currentUserID);
    }
</script>

</body>
</html>
