<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مركز المهام لكسب الدولارات - GameTask</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #E0E0E0;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1E1E1E;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
    }
    h1 {
        color: #64ffda;
        font-size: 28px;
        margin-bottom: 30px;
        border-bottom: 2px solid rgba(100, 255, 218, 0.2);
        padding-bottom: 10px;
    }
    .user-input {
        background-color: #2C2C2C;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: right;
        border: 1px solid #64ffda;
    }
    .user-input label {
        color: #E0E0E0;
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
    }
    .user-input input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: #3A3A3A;
        color: #FFFFFF;
        box-sizing: border-box;
        text-align: right;
        font-size: 16px;
    }
    .offer-section {
        margin-bottom: 40px;
    }
    .offer-header {
        color: #FFD700;
        font-size: 22px;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        padding-bottom: 10px;
    }
    .task-card {
        background-color: #2C2C2C;
        border: 1px solid #3A3A3A;
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 20px;
        text-align: right;
    }
    .task-card p {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #ffeb3b;
    }
    .task-card button {
        background-color: #64ffda;
        color: #121212;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .task-card button:hover {
        background-color: #00e699;
    }
    .bitlabs-container {
        margin-top: 30px;
        padding: 20px;
        background-color: #2C2C2C;
        border-radius: 10px;
        text-align: center;
        border: 2px dashed #FF5722;
    }
    .bitlabs-header {
        color: #bb86fc;
        font-size: 18px;
        margin-bottom: 15px;
    }
    .closed-section-message {
        color: #FF5722;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    #bitlabs-btn {
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>مركز المهام لكسب المال (الدولار)</h1>

    <div class="user-input">
        <label for="username-input">الرجاء إدخال اسم المستخدم الخاص بك (مرة واحدة فقط):</label>
        <input type="text" id="username-input" placeholder="مثال: Ahmad123">
    </div>

    <div class="offer-section">
        <div class="offer-header">👑 مهام الألعاب - Game Task 👑</div>

        <div class="task-card">
            <p>مهمة 1: لعبة مغامرة X</p>
            <button onclick="openTask('https://modcraftforge.com/list/4q9Fm')">ابدأ المهمة 🚀</button>
        </div>

        <div class="task-card">
            <p>مهمة 2: لعبة ذكاء Y</p>
            <button onclick="openTask('https://modcraftforge.com/list/4q9Fm')">ابدأ المهمة 🚀</button>
        </div>

        <div class="task-card">
            <p>مهمة 3: لعبة تحدي Z</p>
            <button onclick="openTask('https://modcraftforge.com/list/4q9Fm')">ابدأ المهمة 🚀</button>
        </div>
    </div>

    <div class="bitlabs-container">
        <div class="bitlabs-header">استطلاعات الرأي الكبرى (BitLabs) 🧠</div>
        <div class="closed-section-message">
            قسم الاستطلاعات قيد التحديث والإعداد حالياً. نعتذر للإزعاج!
        </div>
    </div>
</div>

<script>
const usernameInput = document.getElementById('username-input');

function openTask(url) {
    let userID = usernameInput.value.trim();
    if (!userID) {
        alert('الرجاء إدخال اسم المستخدم أولاً');
        return;
    }
    window.open(`${url}?subid=${userID}`, '_blank');
}

// حفظ اسم المستخدم تلقائياً
usernameInput.addEventListener('change', () => {
    const val = usernameInput.value.trim();
    if (val) {
        localStorage.setItem('userID', val);
        usernameInput.disabled = true;
    }
});

// استرجاع اسم المستخدم عند إعادة تحميل الصفحة
window.addEventListener('load', () => {
    const savedID = localStorage.getItem('userID');
    if (savedID) {
        usernameInput.value = savedID;
        usernameInput.disabled = true;
    }
});
</script>
</body>
</html>
