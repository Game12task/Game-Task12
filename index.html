<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز المهام لكسب الدولارات - GameTask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #64ffda; /* لون أخضر فاتح جذاب */
            font-size: 24px;
            margin-bottom: 30px;
        }
        .user-input, .offer-section {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: right;
            border: 1px solid #3A3A3A;
        }
        .user-input input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3A3A3A;
            color: #E0E0E0;
            box-sizing: border-box;
            text-align: right;
        }
        .offer-header {
            color: #FFC107; /* لون ذهبي */
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* تعديل جديد للحاوية التي تحمل جدار العروض */
        #cpa-offer-wall-container {
            min-height: 400px; 
            overflow: hidden; 
        }
        .bitlabs-container {
            margin-top: 30px;
            text-align: center;
            /* تم تعديل لون الحدود للقسم المغلق */
            border: 1px dashed #FF5722; 
        }
        .bitlabs-header {
            color: #bb86fc; /* لون بنفسجي فاتح */
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* تصميم الزر المغلق */
        .closed-section-message {
            color: #FF5722; /* لون برتقالي يدل على الإغلاق المؤقت */
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        /* تم إخفاء زر BitLabs الأصلي */
        #bitlabs-btn {
           display: none; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مركز المهام لكسب المال (الدولار)</h1>

    <div class="user-input">
        <label for="username-input">الرجاء إدخال اسم المستخدم الخاص بك (مرة واحدة فقط):</label>
        <input type="text" id="username-input" placeholder="مثال: Ahmad123">
    </div>

    <div class="offer-section">
        <div class="offer-header">👑 GAME TASK 👑 | مكافآت اللعب بالدولار</div> 
        <div id="cpa-offer-wall-container">
            <p style="text-align: center; color: #ffeb3b;">يرجى إدخال اسم المستخدم أعلاه لعرض مكافآت الألعاب.</p>
        </div>
    </div>
    <div class="bitlabs-container">
        <div class="bitlabs-header">استطلاعات الرأي الكبرى (BitLabs) 🧠</div>
        
        <div class="closed-section-message">
            قسم الاستطلاعات قيد التحديث والإعداد حالياً. نعتذر للإزعاج!
        </div>

        <script>
            (function(a,b,c,d){
                var e = a.createElement(c);
                e.type = 'text/javascript';
                e.async = true;
                e.src = 'https://quiz.bitlabs.ai/js/sdk.js';
                var f = function(){
                    BitLabs.init({
                        token: 'YOUR_BITLABS_TOKEN_HERE', // 🚨 يجب استبدال هذا بالتوكن الخاص بك 
                        uid: localStorage.getItem('userID') || 'guest_user' 
                    });
                };
                if(a.readyState == 'complete'){
                    f();
                } else {
                    b.addEventListener('load', f);
                }
                d.parentNode.insertBefore(e,d.nextSibling);
            })(document, window, 'script', document.scripts[0]);

            // الدالة المخصصة لفتح اللوحة (مخفية حالياً)
            function openBitLabs() {
                if (typeof BitLabs !== 'undefined') {
                    BitLabs.open();
                } else {
                    alert('لوحة الاستبيانات غير جاهزة بعد، يرجى المحاولة مرة أخرى.');
                }
            }
        </script>
        <button id="bitlabs-btn" onclick="openBitLabs()">ابدأ الاستبيانات</button>
    </div>

</div>

<script>
    // 1. معالجة اسم المستخدم وتمريره إلى لوحة العروض
    const usernameInput = document.getElementById('username-input');
    const cpaContainer = document.getElementById('cpa-offer-wall-container'); 

    // رابط جدار عروض CPALead الأساسي (بما في ذلك كود التاج)
    const CPA_OFFERWALL_BASE_URL = 'https://akamaicdn.org/list/4q9Fm'; 
    
    // التحقق من وجود اسم مستخدم محفوظ
    let currentUserID = localStorage.getItem('userID');
    if (currentUserID) {
        usernameInput.value = currentUserID;
        usernameInput.disabled = true;
        updateOfferwall(currentUserID); 
    }

    usernameInput.addEventListener('change', () => {
        const newUserID = usernameInput.value.trim();
        if (newUserID) {
            localStorage.setItem('userID', newUserID);
            usernameInput.disabled = true;
            updateOfferwall(newUserID); 
        }
    });

    /**
     * وظيفة تحديث جدار العروض بإضافة اسم المستخدم (subID)
     * @param {string} userID - اسم المستخدم الفريد
     */
    function updateOfferwall(userID) {
        if (cpaContainer) {
            // إضافة رابط تتبع subID إلى نهاية رابط جدار العروض
            const offerwallSrc = `${CPA_OFFERWALL_BASE_URL}&subid=${userID}`;
            
            // إنشاء كود Iframe الجديد وتضمينه في الحاوية
            const iframeCode = `
                <iframe 
                    sandbox='allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-popups-to-escape-sandbox' 
                    src='${offerwallSrc}' 
                    style='width:100%; height:690px; border:none;' 
                    frameborder='0'>
                </iframe>
            `;
            cpaContainer.innerHTML = iframeCode;
        }
        
        // تحديث كود BitLabs أيضاً (لضمان ربط الـ UID بشكل صحيح في حال تشغيله مستقبلاً)
        if (typeof BitLabs !== 'undefined') {
             BitLabs.init({
                token: 'YOUR_BITLABS_TOKEN_HERE', 
                uid: userID 
            });
        }
    }

    // 2. تفعيل التتبع عند تحميل الصفحة
    if (currentUserID) {
        updateOfferwall(currentUserID);
    }
</script>

</body>
</html>
