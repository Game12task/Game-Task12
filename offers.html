<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر نوع النشاط</title>
    <style>
        /* الأنماط مطابقة لملفك index.html لضمان التناسق */
        :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
        body{margin:0;background:linear-gradient(180deg,#071127 0%, #071a2a 100%);color:#e6eef6;padding:20px;font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif; direction: rtl; text-align: center;}
        .container { max-width: 600px; margin: 50px auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { color: var(--gold); margin-bottom: 30px; font-size: 28px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .activity-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a2332;
            padding: 30px 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #e6eef6;
            transition: background 0.3s, transform 0.2s;
            border: 2px solid transparent;
            min-height: 120px;
        }
        .activity-card:hover { transform: translateY(-5px); background: #2a374a; }
        
        .activity-card h2 { margin: 0; font-size: 20px; }
        .activity-card p { margin: 5px 0 0; color: var(--muted); font-size: 14px; }
        
        .surveys-card { border-color: var(--accent); }
        .tasks-card { border-color: #f39c12; }

        .back-link { display: block; margin-top: 40px; color: var(--muted); text-decoration: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختر النشاط الذهبي</h1>
        
        <a href="surveys_list.html" class="activity-card surveys-card">
            <h2>📊 الاستبيانات</h2>
            <p>عروض وروابط سريعة</p>
        </a>
        
        <a href="task_categories.html" class="activity-card tasks-card">
            <h2>🎮 المهام</h2>
            <p>تحديات أسئلة ومكافآت</p>
        </a>
        </div>

        <a href="index.html" class="back-link">🔙 العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
