<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السؤال 1 / 5</title>
    <style>
        /* الأنماط مطابقة لتصميمك الحالي */
        :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
        body{margin:0;background:linear-gradient(180deg,#071127 0%, #071a2a 100%);color:#e6eef6;padding:20px;font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif; direction: rtl; text-align: center;}
        .container { max-width: 600px; margin: 30px auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { color: var(--gold); font-size: 24px; margin-bottom: 20px; }
        .question-box { background: #1a2332; padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        .question { font-size: 20px; font-weight: bold; color: var(--accent); margin-bottom: 20px; }
        .options-container { display: grid; gap: 10px; }
        .btn {
            padding: 12px 15px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            font-weight: 700;
            background: #0891b2;
            color: #022;
            transition: background 0.3s;
            text-align: center;
        }
        .correct { background: #28a745 !important; color: white !important; }
        .incorrect { background: #dc3545 !important; color: white !important; }
        .next-btn-container { margin-top: 30px; }
        .next-btn {
            display: none; /* مخفي حتى تظهر النتيجة */
            background: var(--gold);
            color: #022;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            transition: opacity 0.3s;
        }
        .ad-space { 
            background: #3c3c3c; 
            height: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            border-radius: 8px; 
            margin-top: 30px; 
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>السؤال 1 من 5</h1>
        
        <div class="question-box">
            <div class="question">ما هي عاصمة المملكة العربية السعودية؟</div>
            <div class="options-container" id="optionsContainer">
                <button class="btn" onclick="checkAnswer(this, 'الرياض')">جدة</button>
                <button class="btn" onclick="checkAnswer(this, 'الرياض')">الرياض</button>
                <button class="btn" onclick="checkAnswer(this, 'الرياض')">مكة</button>
            </div>
        </div>
        
        <p id="resultMessage" style="font-size: 18px; margin-bottom: 20px;"></p>
        
        <div class="ad-space">
            **ضع كود إعلان AdSense الثاني هنا (إعلان محتوى)**
        </div>
        
        <div class="next-btn-container">
            <a href="q5_2.html" id="nextButton" class="next-btn">انتقل إلى السؤال الثاني</a>
        </div>
    </div>

    <script>
        const nextButton = document.getElementById('nextButton');
        const optionsContainer = document.getElementById('optionsContainer');
        const resultMessage = document.getElementById('resultMessage');

        function checkAnswer(selectedButton, correctAnswer) {
            // منع النقر على باقي الأزرار بعد أول إجابة
            const buttons = optionsContainer.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);

            // التحقق من الإجابة
            const selectedAnswer = selectedButton.textContent.trim(); 

            if (selectedAnswer === correctAnswer) {
                // إجابة صحيحة
                selectedButton.classList.add('correct');
                resultMessage.innerHTML = '✅ إجابة صحيحة! تم إضافة نقاط.';
                resultMessage.style.color = '#28a745';
                
                // إظهار زر الانتقال للسؤال التالي بعد 3 ثواني (محاكاة لظهور الإعلان)
                setTimeout(() => {
                    nextButton.style.display = 'inline-block';
                }, 1000); 

            } else {
                // إجابة خاطئة
                selectedButton.classList.add('incorrect');
                
                // تلوين الإجابة الصحيحة باللون الأخضر (إذا لم تكن هي نفسها الزر الذي تم النقر عليه)
                buttons.forEach(btn => {
                    if (btn.textContent.trim() === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });

                resultMessage.innerHTML = '❌ إجابة خاطئة! حاول مرة أخرى في التحدي القادم.';
                resultMessage.style.color = '#dc3545';
                
                // إظهار زر الانتقال للسؤال التالي بعد 3 ثواني (للتشجيع على الاستمرار)
                setTimeout(() => {
                    nextButton.style.display = 'inline-block';
                }, 1000); 
            }
        }
    </script>
</body>
</html>
