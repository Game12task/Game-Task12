<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل تحدي المهام اليومية</title>
    <script src="tasks_handler.js"></script>
    <script src="firebase_init.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3f51b5;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #question-box {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #1976d2;
        }
        #answer-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        #submit-button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50; /* أخضر */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        #submit-button:hover {
            background-color: #45a049;
        }
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #c8e6c9;
            color: #388e3c;
        }
        .fail {
            background-color: #ffcdd2;
            color: #d32f2f;
        }
        #next-task-button {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ff9800; /* برتقالي */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
        }
        #question-counter {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تحدي المهام اليومية</h1>
        
        <div id="question-counter"></div>
        
        <div id="question-box">جاري تحميل الأسئلة...</div>
        
        <input type="text" id="answer-input" placeholder="اكتب إجابتك هنا">
        
        <button id="submit-button" onclick="checkAnswer()">تأكيد الإجابة</button>

        <div id="status-message"></div>
        
        <button id="next-task-button" onclick="goToTaskList()">العودة إلى قائمة المهام</button>
    </div>

    <script>
        let CATEGORY_ID = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        
        const questionElement = document.getElementById('question-box');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');
        const questionCounter = document.getElementById('question-counter');
        const nextTaskButton = document.getElementById('next-task-button');
        
        // 1. بدء العملية وتحميل الأسئلة
        function initializeTasks() {
            // جلب الفئة التي تم اختيارها من الصفحة السابقة (مثلاً 'culture')
            CATEGORY_ID = localStorage.getItem('current_task_category'); 

            // التأكد من توفر المهام (لم يحلها المستخدم اليوم)
            if (!CATEGORY_ID || !isTaskAvailable(CATEGORY_ID)) {
                questionElement.innerHTML = "لقد أكملت مهام هذه الفئة اليوم أو حدث خطأ في التحميل. يرجى العودة لصفحة البداية.";
                nextTaskButton.style.display = 'block';
                submitButton.style.display = 'none';
                answerInput.style.display = 'none';
                return;
            }

            // جلب مجموعة الأسئلة اليومية من tasks_handler.js
            questions = getCurrentDailyTasks(CATEGORY_ID); 
            loadQuestion();
        }

        // 2. تحميل السؤال الحالي وعرضه
        function loadQuestion() {
            // إعادة ضبط الحالة للعرض الجديد
            answerInput.value = '';
            statusMessage.style.display = 'none';
            submitButton.disabled = false;
            submitButton.style.backgroundColor = '#4CAF50';
            submitButton.textContent = 'تأكيد الإجابة';
            
            if (currentQuestionIndex < questions.length) {
                // عرض السؤال الحالي
                questionElement.textContent = questions[currentQuestionIndex].question;
                questionCounter.textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
            } else {
                // 💡 نهاية المهام (العداد وصل إلى 5)
                
                // تسجيل إكمال المهمة في tasks_handler.js
                markTaskCompleted(CATEGORY_ID); 
                
                // منح النقاط (الدالة موجودة في firebase_init.js)
                const REWARD_POINTS = getTaskReward(CATEGORY_ID); 
                grantPoints(REWARD_POINTS); 
                
                questionElement.innerHTML = `
                    <div class="text-center">
                        <p class="text-xl font-bold text-green-600">تهانينا! 🎉</p>
                        <p>أكملت جميع أسئلة المهام اليومية بنجاح.</p>
                        <p>الإجابات الصحيحة: <span class="text-blue-600">${correctAnswers}</span> من <span class="text-blue-600">${questions.length}</span></p>
                        <p>تم إضافة <span class="text-red-600 font-bold">${REWARD_POINTS}</span> نقاط إلى رصيدك.</p>
                    </div>
                `;
                
                // إخفاء حقول الإجابة وإظهار زر العودة
                submitButton.style.display = 'none';
                answerInput.style.display = 'none';
                questionCounter.style.display = 'none';
                nextTaskButton.style.display = 'block';
            }
        }

        // 3. التحقق من الإجابة والانتقال للسؤال التالي
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            // الحصول على الإجابة الصحيحة من قائمة الأسئلة اليومية
            const correctAnswer = questions[currentQuestionIndex].answer.trim().toLowerCase(); 
            
            // تعطيل زر التأكيد لمنع الإجابة المزدوجة
            submitButton.disabled = true;

            if (userAnswer === correctAnswer) {
                // إجابة صحيحة
                statusMessage.textContent = 'إجابة صحيحة! ✅ سيتم الانتقال للسؤال التالي...';
                statusMessage.className = 'success';
                statusMessage.style.display = 'block';
                correctAnswers++;
            } else {
                // إجابة خاطئة
                statusMessage.textContent = `❌ إجابة خاطئة. الصحيح: ${questions[currentQuestionIndex].answer}`;
                statusMessage.className = 'fail';
                statusMessage.style.display = 'block';
            }

            // الانتظار ثم الانتقال للسؤال التالي
            // هذه الخطوة تزيد العداد وتستدعي loadQuestion() لعرض السؤال الجديد
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion(); 
            }, 2500); // 2.5 ثانية لعرض الرسالة
        }

        // 4. دالة العودة لقائمة المهام
        function goToTaskList() {
            // العودة لقائمة الفئات ليتمكن من اختيار فئة أخرى
            window.location.href = 'task_categories.html'; 
        }

        // بدء تشغيل المهام عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initializeTasks);
    </script>

</body>
</html>
