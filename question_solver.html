<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل التحدي</title>
    <script src="tasks_handler.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3f51b5;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #question-box {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #1976d2;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            text-align: right;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 1em;
        }
        .option-button:hover:not(.disabled) {
            background-color: #f0f0f0;
        }
        .option-button.correct {
            background-color: #4CAF50; /* أخضر */
            color: white;
            border-color: #4CAF50;
        }
        .option-button.incorrect {
            background-color: #f44336; /* أحمر */
            color: white;
            border-color: #f44336;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        #result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            display: none; /* إخفاء في البداية */
        }
        .success {
            background-color: #c8e6c9;
            color: #388e3c;
        }
        .fail {
            background-color: #ffcdd2;
            color: #d32f2f;
        }
        #next-button {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ff9800; /* برتقالي */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تحدي اليوم</h1>
        
        <div id="question-box">جاري تحميل السؤال...</div>
        
        <div id="options-container">
            </div>

        <div id="result-message"></div>
        
        <button id="next-button" onclick="goToTaskList()">العودة إلى قائمة المهام</button>
    </div>

    <script>
        let currentTask = null;
        
        // جلب السؤال بناءً على الـ ID من الرابط
        function fetchTask() {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('task_id');
            
            if (!taskId) {
                document.getElementById('question-box').innerHTML = "خطأ: لم يتم تحديد التحدي.";
                return;
            }

            // البحث عن السؤال في ALL_TASKS_POOL (المصفوفة في tasks_handler.js)
            const taskData = ALL_TASKS_POOL.find(task => task[0] === taskId);

            if (!taskData) {
                document.getElementById('question-box').innerHTML = "خطأ: لم يتم العثور على السؤال.";
                return;
            }

            // تحويل بيانات المصفوفة إلى كائن يسهل التعامل معه
            currentTask = {
                id: taskData[0],
                category: taskData[1],
                question: taskData[2],
                options: [taskData[3], taskData[4], taskData[5]],
                answer: taskData[6]
            };
            
            // تحقق من أن المهمة لم تكتمل بالفعل
            if (isTaskCompleted(currentTask.id)) {
                 document.getElementById('question-box').innerHTML = `✅ ${currentTask.question}`;
                 document.getElementById('result-message').textContent = 'لقد أكملت هذا التحدي بالفعل!';
                 document.getElementById('result-message').className = 'success';
                 document.getElementById('result-message').style.display = 'block';
                 document.getElementById('next-button').style.display = 'block';
                 // إظهار الخيار الصحيح فقط لغير القابلية للتفاعل
                 renderOptions(true, currentTask.answer); 
                 return;
            }

            renderOptions();
        }

        // عرض السؤال والخيارات
        function renderOptions(isDisabled = false, correctOption = null) {
            document.getElementById('question-box').textContent = currentTask.question;
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            // خلط الخيارات عشوائياً لتحسين التجربة
            const shuffledOptions = shuffleArray(currentTask.options);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button' + (isDisabled ? ' disabled' : '');
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                
                // إذا كانت المهمة مكتملة، نظهر الخيار الصحيح بلون أخضر
                if (isDisabled && option === correctOption) {
                    button.classList.add('correct');
                }

                optionsContainer.appendChild(button);
            });
        }
        
        // دالة خلط المصفوفة (لجعل الخيارات عشوائية)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // التحقق من الإجابة
        function checkAnswer(selectedAnswer, selectedButton) {
            const resultMessage = document.getElementById('result-message');
            const options = document.querySelectorAll('.option-button');
            
            // تعطيل جميع الأزرار بعد الإجابة
            options.forEach(button => button.classList.add('disabled'));

            if (selectedAnswer === currentTask.answer) {
                // إجابة صحيحة
                selectedButton.classList.add('correct');
                resultMessage.textContent = '🥳 إجابة صحيحة! تم إضافة النقاط إلى رصيدك.';
                resultMessage.className = 'success';
                recordTaskCompletion(currentTask.id); // تسجيل الإنجاز في tasks_handler.js
                
            } else {
                // إجابة خاطئة
                selectedButton.classList.add('incorrect');
                resultMessage.textContent = `❌ إجابة خاطئة. الإجابة الصحيحة هي: ${currentTask.answer}`;
                resultMessage.className = 'fail';

                // إظهار الإجابة الصحيحة
                options.forEach(button => {
                    if (button.textContent === currentTask.answer) {
                        button.classList.add('correct');
                    }
                });
            }
            
            resultMessage.style.display = 'block';
            document.getElementById('next-button').style.display = 'block';
        }

        function goToTaskList() {
            // يعود إلى صفحة قائمة المهام للفئة الحالية
            let category = '';
            if (currentTask.category === 'ديني') category = 'religious';
            else if (currentTask.category === 'رياضي') category = 'sports';
            else if (currentTask.category === 'ثقافي') category = 'culture';
            
            window.location.href = `dynamic_task_list.html?category=${category}`;
        }

        document.addEventListener('DOMContentLoaded', fetchTask);
    </script>

</body>
</html>
