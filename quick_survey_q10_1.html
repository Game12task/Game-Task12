<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل الاستبيان السريع (10 أسئلة)</title>
    <script src="surveys_handler.js"></script>
    <script src="firebase_init.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3f51b5;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #question-box {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #1976d2;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            text-align: right;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 1em;
        }
        .option-button:hover:not(.disabled) {
            background-color: #f0f0f0;
        }
        .option-button.selected {
            background-color: #90caf9; 
            border-color: #42a5f5;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .info {
            background-color: #c8e6c9; 
            color: #388e3c;
        }
        #next-task-button {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
        }
        #question-counter {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="survey-title">حل الاستبيان</h1>
        
        <div id="question-counter"></div>
        
        <div id="question-box">جاري تحميل الأسئلة...</div>
        
        <div id="options-container">
            </div>

        <div id="status-message"></div>
        
        <button id="next-task-button" onclick="goToHome()">العودة إلى الصفحة الرئيسية</button>
    </div>

    <script>
        // **1. المتغير الرئيسي:** هنا نحدد نوع الاستبيان
        const SURVEY_TYPE = 'Q10'; 
        
        let questions = [];
        let currentQuestionIndex = 0;
        
        const questionElement = document.getElementById('question-box');
        const optionsContainer = document.getElementById('options-container');
        const statusMessage = document.getElementById('status-message');
        const questionCounter = document.getElementById('question-counter');
        const nextTaskButton = document.getElementById('next-task-button');
        const surveyTitle = document.getElementById('survey-title');

        // 1. بدء العملية وتحميل الأسئلة
        function initializeSurvey() {
            surveyTitle.textContent = `استبيان الـ ${SURVEY_TYPE.substring(1)} أسئلة`;

            if (!isSurveyAvailable(SURVEY_TYPE)) {
                questionElement.innerHTML = "لقد أكملت هذا الاستبيان اليوم أو حدث خطأ. يرجى العودة لصفحة البداية.";
                nextTaskButton.style.display = 'block';
                optionsContainer.style.display = 'none';
                return;
            }

            const storedSet = localStorage.getItem(`current_survey_set_${SURVEY_TYPE}`); 
            
            if (!storedSet) {
                questionElement.textContent = 'حدث خطأ في تحميل الاستبيان. يرجى البدء من جديد.';
                nextTaskButton.style.display = 'block';
                optionsContainer.style.display = 'none';
                return;
            }

            questions = JSON.parse(storedSet);
            loadQuestion();
        }

        // 2. تحميل السؤال الحالي وعرضه مع الخيارات
        function loadQuestion() {
            statusMessage.style.display = 'none';
            optionsContainer.innerHTML = '';
            
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                
                questionElement.textContent = currentQuestion.question;
                questionCounter.textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;

                const options = currentQuestion.options || ['خيار 1', 'خيار 2', 'خيار 3'];

                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.onclick = () => selectOption(button, option, currentQuestion.ID); 
                    optionsContainer.appendChild(button);
                });

            } else {
                // 💡 نهاية الاستبيان!
                
                markSurveyCompleted(SURVEY_TYPE); 

                const REWARD_POINTS = getSurveyReward(SURVEY_TYPE); 
                grantPoints(REWARD_POINTS); 
                
                questionElement.innerHTML = `
                    <div class="text-center">
                        <p class="text-xl font-bold text-green-600">تهانينا! 🎉</p>
                        <p>أكملت استبيان الـ ${questions.length} أسئلة بنجاح.</p>
                        <p>تم إضافة <span class="text-red-600 font-bold">${REWARD_POINTS}</span> نقاط إلى رصيدك.</p>
                    </div>
                `;
                
                optionsContainer.style.display = 'none';
                questionCounter.style.display = 'none';
                nextTaskButton.style.display = 'block';
            }
        }

        // 3. معالجة اختيار الخيار والانتقال للسؤال التالي
        function selectOption(selectedButton, optionValue, questionId) {
            
            const allOptions = document.querySelectorAll('.option-button');
            allOptions.forEach(button => button.classList.add('disabled'));
            
            selectedButton.classList.add('selected');

            statusMessage.textContent = `تم تسجيل إجابتك. سيتم الانتقال للسؤال التالي...`;
            statusMessage.className = 'info';
            statusMessage.style.display = 'block';

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion(); 
            }, 2000); 
        }

        function goToHome() {
            window.location.href = 'index.html'; 
        }

        document.addEventListener('DOMContentLoaded', initializeSurvey);
    </script>

</body>
    </html>
