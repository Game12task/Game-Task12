<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان سريع 2 / 5</title>
    <style>
        /* الأنماط مطابقة لتصميمك الحالي */
        :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
        body{margin:0;background:linear-gradient(180deg,#071127 0%, #071a2a 100%);color:#e6eef6;padding:20px;font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif; direction: rtl; text-align: center;}
        .container { max-width: 600px; margin: 30px auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { color: #e74c3c; font-size: 24px; margin-bottom: 20px; }
        .question-box { background: #1a2332; padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        .question { font-size: 20px; font-weight: bold; color: var(--accent); margin-bottom: 20px; }
        .options-container { display: grid; gap: 10px; }
        .btn {
            padding: 12px 15px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            font-weight: 700;
            background: #0891b2;
            color: #022;
            transition: background 0.3s;
            text-align: center;
        }
        .btn:hover { background: #0681a1; } 
        
        .next-btn-container { margin-top: 30px; }
        .next-btn {
            display: none; /* مخفي حتى تظهر النتيجة */
            background: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            transition: opacity 0.3s;
        }
        .ad-space { 
            background: #3c3c3c; 
            height: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            border-radius: 8px; 
            margin-top: 30px; 
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>السؤال 2 من 5 (استبيان)</h1>
        
        <div class="question-box">
            <div class="question">كم مرة تقضي وقتًا في مشاهدة مقاطع فيديو على يوتيوب في الأسبوع؟</div>
            <div class="options-container" id="optionsContainer">
                <button class="btn" onclick="selectAnswer(this)">أكثر من 10 مرات</button>
                <button class="btn" onclick="selectAnswer(this)">من 5 إلى 10 مرات</button>
                <button class="btn" onclick="selectAnswer(this)">أقل من 5 مرات</button>
                <button class="btn" onclick="selectAnswer(this)">لا أشاهد إطلاقاً</button>
            </div>
        </div>
        
        <p id="resultMessage" style="font-size: 18px; margin-bottom: 20px; color: #2ecc71;"></p>
        
        <div class="ad-space">
            **ضع كود إعلان AdSense الثالث هنا (إعلان محتوى)**
        </div>
        
        <div class="next-btn-container">
            <a href="quick_survey_q5_3.html" id="nextButton" class="next-btn">انتقل إلى السؤال الثالث</a>
        </div>
    </div>

    <script>
        const nextButton = document.getElementById('nextButton');
        const optionsContainer = document.getElementById('optionsContainer');
        const resultMessage = document.getElementById('resultMessage');

        function selectAnswer(selectedButton) {
            // منع النقر على باقي الأزرار بعد أول إجابة
            const buttons = optionsContainer.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // تمييز الإجابة المختارة
            selectedButton.style.backgroundColor = '#2ecc71'; // لون أخضر للإجابة المختارة
            selectedButton.style.color = 'white'; 
            
            resultMessage.innerHTML = '✅ شكراً لمشاركتك برأيك!';
            
            // إظهار زر الانتقال للسؤال التالي بعد 1 ثانية
            setTimeout(() => {
                nextButton.style.display = 'inline-block';
            }, 1000); 
        }
    </script>
</body>
                                     </html>
