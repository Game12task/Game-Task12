<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>استبيان سريع / 10 أسئلة</title>

<script src="surveys_handler.js"></script> 

<style>
    :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
    *{box-sizing:border-box;font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif;}
    body{margin:0;background:linear-gradient(180deg,#071127 0%, #071a2a 100%);color:#e6eef6;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .container{max-width:600px;width:100%;padding:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;border:1px solid rgba(255,255,255,0.05);text-align:center;}
    h1{font-size:24px;color:var(--accent);margin-bottom:10px;}
    p{color:var(--muted);font-size:16px;margin-bottom:20px;}
    .info-box{background:rgba(212,175,55,0.1);border:1px solid rgba(212,175,55,0.5);color:var(--gold);padding:15px;border-radius:8px;margin-bottom:30px;}
    button{padding:15px 30px;border-radius:8px;border:0;cursor:pointer;font-weight:700;font-size:18px;background:linear-gradient(90deg,var(--accent),#0891b2);color:#022;transition:background 0.3s;}
    button:disabled{background:#64748b;cursor:not-allowed;}
    a{color:var(--accent);text-decoration:none;display:block;margin-top:20px;}
</style>
</head>
<body>

<div class="container">
    <h1>استبيان اليوم - 10 أسئلة</h1>
    <p>أجب على 10 أسئلة ثقافية/عامة. يتطلب منك الحصول على 60% إجابات صحيحة على الأقل للنجاح.</p>
    
    <div class="info-box">
        <p>النقاط الممنوحة عند النجاح: **10 نقاط**</p>
        <p id="statusMessage">جارٍ التحقق من توفر الاستبيان...</p>
    </div>

    <button id="startButton" disabled>جاري التحميل...</button>
    <a href="index.html">العودة للصفحة الرئيسية</a>
</div>

<script>
    const SURVEY_ID = 'quick_10q'; // ⭐️ مُعرّف ثابت لهذا الاستبيان Q10 ⭐️

    function updateSurveyStatus() {
        const startButton = document.getElementById('startButton');
        const message = document.getElementById('statusMessage');

        if (isSurveyAvailable(SURVEY_ID)) {
            startButton.disabled = false;
            startButton.textContent = 'ابدأ الاستبيان الآن';
            startButton.onclick = redirectToSurvey;
            message.textContent = 'يمكنك إكمال هذا الاستبيان مرة واحدة يومياً.';
            message.style.color = '#fff';
        } else {
            startButton.disabled = true;
            startButton.textContent = 'تم الإكمال اليوم. عد غداً!';
            startButton.onclick = null;
            message.textContent = 'لقد أكملت هذا الاستبيان لليوم. يرجى العودة غداً لتجديد الأسئلة.';
            message.style.color = '#f87171';
        }
    }

    function redirectToSurvey() {
        // نستخدم localStorage لتخزين مجموعة الأسئلة التي يجب استخدامها اليوم
        const currentSet = getCurrentSurveySet('Q10'); // ⭐️ نستخدم Q10 ⭐️
        localStorage.setItem('current_survey_set_Q10', JSON.stringify(currentSet));
        
        // الانتقال لصفحة حل الأسئلة
        window.location.href = 'quick_survey_q10_1.html'; // ⭐️ الربط لصفحة حل Q10 ⭐️
    }

    window.onload = updateSurveyStatus;
</script>

</body>
</html>
