<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصنيفات المهام</title>
    <style>
        /* الأنماط مطابقة لملفك index.html لضمان التناسق */
        :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
        body{margin:0;background:linear-gradient(180deg,#071127 0%, #071a2a 100%);color:#e6eef6;padding:20px;font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif; direction: rtl; text-align: center;}
        .container { max-width: 600px; margin: 30px auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { color: var(--accent); margin-bottom: 30px; font-size: 26px; }
        .category-card {
            display: block;
            background: #1a2332;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            color: #e6eef6;
            transition: background 0.3s, transform 0.2s;
            text-align: right;
            border-left: 5px solid;
        }
        .category-card:hover { transform: translateY(-3px); background: #2a374a; }
        
        .religious-card { border-color: #28a745; } /* ديني */
        .sports-card { border-color: #007bff; }  /* رياضي */
        .culture-card { border-color: #ffc107; } /* ثقافي */

        .category-card h2 { margin: 0; font-size: 22px; }
        .category-card p { margin: 5px 0 0; color: var(--muted); }

        .back-link { display: block; margin-top: 30px; color: var(--muted); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختر نوع المهام</h1>
        
        <a href="dynamic_task_list.html?category=religious" class="category-card religious-card">
            <h2>🕋 ديني</h2>
            <p>أسئلة وألغاز دينية لزيادة الإيمان والمعرفة.</p>
        </a>
        
        <a href="dynamic_task_list.html?category=sports" class="category-card sports-card">
            <h2>⚽ رياضي</h2>
            <p>اختبر معلوماتك في كرة القدم والرياضات الأخرى.</p>
        </a>
        
        <a href="dynamic_task_list.html?category=culture" class="category-card culture-card">
            <h2>🌍 ثقافي</h2>
            <p>معلومات عامة، جغرافيا، تاريخ، وعلوم.</p>
        </a>

        <a href="offers.html" class="back-link">🔙 العودة لاختيار النشاط</a>
    </div>
</body>
</html>
