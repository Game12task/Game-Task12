<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر النشاط الذهبي</title>
    <style>
        /* أنماط متناسقة مع تصميمك */
        :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
        body{
            margin:0;
            background:linear-gradient(180deg,#071127 0%, #071a2a 100%);
            color:#e6eef6;
            padding: 20px;
            font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif; 
            direction: rtl; 
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0;
        }
        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        .activity-card {
            display: block;
            width: 100%;
            padding: 30px 20px;
            margin: 20px auto;
            border-radius: 15px;
            text-decoration: none;
            color: #e6eef6;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: right;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .activity-card:hover {
            transform: scale(1.02);
        }
        
        /* تنسيق بطاقة الاستبيانات (أزرق سماوي) */
        .survey-card {
            border: 2px solid var(--accent);
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(6, 182, 212, 0.1));
        }
        
        /* تنسيق بطاقة المهام (ذهبي) */
        .task-card {
            border: 2px solid var(--gold);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.1));
        }

        .activity-card h2 {
            margin: 0;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .activity-card p {
            color: var(--muted);
            margin: 5px 0 0;
            font-size: 16px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختر النشاط الذهبي</h1>
        
        <a href="surveys.html" class="activity-card survey-card">
            <h2>الاستبيانات <span style="font-size: 35px;">📊</span></h2>
            <p>عروض وروابط سريعة لكسب نقاط إضافية</p>
        </a>

        <a href="dynamic_task_list.html" class="activity-card task-card">
            <h2>المهام <span style="font-size: 35px;">🎮</span></h2>
            <p>تحديات أسئلة يومية مع مكافآت فورية</p>
        </a>

        <a href="index.html" class="back-link">🔙 العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
