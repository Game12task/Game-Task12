<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديات ثقافية</title>
    <style>
        :root{--bg:#0b1220; --card:#071227; --accent:#06b6d4; --muted:#94a3b8; --gold:#d4af37;}
        body{margin:0;background:linear-gradient(180deg,#071127 0%, #071a2a 100%);color:#e6eef6;padding:20px;font-family:"Segoe UI",Tahoma,"Noto Kufi Arabic",system-ui,sans-serif; direction: rtl; text-align: center;}
        .container { max-width: 600px; margin: 30px auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { color: #ffc107; font-size: 28px; margin-bottom: 20px; }
        .challenge-card {
            display: block;
            background: #1a2332;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            color: #e6eef6;
            transition: background 0.3s, transform 0.2s;
            text-align: right;
            border-right: 5px solid #ffc107;
        }
        .challenge-card:hover { transform: translateY(-3px); background: #2a374a; }
        .challenge-card h2 { margin: 0; font-size: 22px; }
        .challenge-card p { margin: 5px 0 0; color: var(--muted); }
        .points { font-size: 16px; font-weight: bold; color: var(--gold); margin-top: 10px; }
        .back-link { display: block; margin-top: 30px; color: var(--muted); text-decoration: none; }
        
        .ad-space { 
            background: #3c3c3c; 
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            border-radius: 8px; 
            margin-top: 20px; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختيار التحدي الثقافي</h1>
        
        <a href="start_5q.html" class="challenge-card">
            <h2>📚 معلومات عامة (5 أسئلة)</h2>
            <p>اختبر معلوماتك العامة في تحدي سريع.</p>
            <div class="points">5 إعلانات فاصلة | 50 نقطة</div>
        </a>
        
        <div class="ad-space">
            **ضع كود إعلان AdSense هنا (إعلان عرضي)**
        </div>

        <a href="task_categories.html" class="back-link">🔙 العودة للتصنيفات</a>
    </div>
</body>
</html>
