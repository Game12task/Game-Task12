<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهام اليوم</title>
    <style>
        body { font-family: Tahoma, Arial, sans-serif; background-color: #212529; color: #f8f9fa; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #343a40; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        h1 { color: #ffc107; margin-bottom: 20px; }
        #task-title { font-size: 1.5em; margin-bottom: 30px; border-bottom: 2px solid #495057; padding-bottom: 15px; }
        .question-group { margin-bottom: 25px; padding: 15px; border: 1px solid #495057; border-radius: 8px; text-align: right; }
        .question { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; color: #dee2e6; }
        .answer-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #adb5bd; background-color: #f8f9fa; color: #343a40; }
        .submit-button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s; width: 100%; }
        .submit-button:hover { background-color: #218838; }
        #tasks-container { min-height: 400px; } /* لضمان ظهور محتوى مناسب قبل التحميل */
        .completed-message { font-size: 1.2em; color: #17a2b8; margin-top: 50px; }
    </style>
    <script src="tasks_handler.js"></script>
</head>
<body>

<div class="container">
    <h1 id="task-title">جاري تحميل المهام...</h1>
    
    <div id="tasks-container">
        <div class="completed-message" style="display: none;" id="completed-div">
            لقد أكملت جميع المهام اليوم. يمكنك العودة غدًا! 🎉
            <br><br>
            <a href="index.html" style="color: #ffc107;">العودة للصفحة الرئيسية</a>
        </div>
        
    </div>
    
    <button class="submit-button" onclick="checkAllAnswers()" id="submit-btn" style="display: none;">إنهاء المهام والتحقق</button>
</div>

<script>
    // عند فتح الصفحة، سنقوم بتشغيل دالة التحقق والعرض
    document.addEventListener('DOMContentLoaded', () => {
        // نستخدم مُعرّف الفئة المخزن في Local Storage عند النقر على الزر في الصفحة السابقة
        const taskCategory = localStorage.getItem('current_task_category'); 
        if (taskCategory) {
             // دالة موجودة في ملف tasks_handler.js
            loadTasksPage(taskCategory);
        } else {
            document.getElementById('task-title').textContent = 'خطأ: لم يتم تحديد فئة المهام.';
            document.getElementById('tasks-container').innerHTML = '<a href="tasks.html" style="color: #ffc107;">العودة لصفحة اختيار الفئة</a>';
        }
    });
</script>

</body>
</html>
