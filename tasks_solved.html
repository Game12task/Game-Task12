<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة حل المهام اليومية</title>
    <script src="tasks_handler.js"></script>
    <script src="firebase_init.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2196f3;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        #task-box {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1a237e;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 12px;
            background-color: #fff;
            color: #333;
            border: 2px solid #bdbdbd;
            border-radius: 8px;
            cursor: pointer;
            text-align: right;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .option-button:hover:not(.disabled) {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }
        /* حالات الإجابة */
        .correct {
            background-color: #c8e6c9 !important; /* أخضر */
            border-color: #4caf50 !important;
            color: #1b5e20 !important;
        }
        .wrong {
            background-color: #ffcdd2 !important; /* أحمر */
            border-color: #f44336 !important;
            color: #b71c1c !important;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.8;
        }
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
            font-size: 1.1em;
        }
        .info {
            background-color: #fff3e0; 
            color: #ff9800;
        }
        #next-task-button {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
        }
        #task-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #607d8b;
            font-size: 1em;
        }
        .category-name {
            display: block;
            text-align: center;
            font-size: 1.5em;
            color: #ff9800;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">تحديات المهام اليومية</h1>
        <span id="category-display" class="category-name"></span>
        
        <div id="task-counter"></div>
        
        <div id="task-box">جاري تحميل المهام...</div>
        
        <div id="options-container">
        </div>

        <div id="status-message"></div>
        
        <button id="next-task-button" onclick="goToHome()">العودة للصفحة الرئيسية</button>
    </div>

    <script>
        // بما أن كل فئة لديها سؤال واحد فقط، نعتبر أن السؤال يمثل 1 من 1.
        const TASKS_PER_CATEGORY = 1; 
        
        let dailyTasks = [];
        let currentTaskIndex = 0;
        let pointsEarnedToday = 0;
        let currentCategory = ''; // لتخزين الفئة الحالية

        const taskElement = document.getElementById('task-box');
        const optionsContainer = document.getElementById('options-container');
        const statusMessage = document.getElementById('status-message');
        const taskCounter = document.getElementById('task-counter');
        const nextTaskButton = document.getElementById('next-task-button');
        const categoryDisplay = document.getElementById('category-display');
        const mainTitle = document.getElementById('main-title');


        // دالة مساعدة لقراءة المتغيرات من الرابط (category=Religious)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 1. بدء العملية وتحميل المهام
        function initializeTasks() {
            // ** قراءة الفئة من الرابط (المعامل) **
            const categoryFromUrl = getQueryParam('category');
            
            if (!categoryFromUrl) {
                 taskElement.innerHTML = `<p style="color:red; font-weight:bold;">🚨 خطأ: لم يتم تحديد فئة المهمة في الرابط.</p>`;
                 optionsContainer.style.display = 'none';
                 return;
            }
            
            // تحديد الفئة الرئيسية وعرضها في العنوان
            currentCategory = categoryFromUrl.charAt(0).toUpperCase() + categoryFromUrl.slice(1).toLowerCase();
            categoryDisplay.textContent = `فئة: ${currentCategory}`;
            mainTitle.textContent = `تحدي ${currentCategory}`;

            // فحص التحميل والـ UserID
            const hasTaskHandler = typeof getCurrentDailyTasks === 'function';
            const userId = localStorage.getItem('user_id');
            
            if (!hasTaskHandler || !userId) {
                taskElement.innerHTML = `
                   <p style="color:red; font-weight:bold;">🚨 خطأ حرج: لم يتم تهيئة البيانات.</p>
                   <p style="font-size: 0.9em; color: #555;">تأكد من وجود **tasks_handler.js** وأنك قمت بتسجيل الدخول.</p>`;
                optionsContainer.style.display = 'none';
                return;
            }
            // ---------------------------------------------------------------------

            // 💡 جلب المهام: نطلب من tasks_handler جلب المهام المطابقة لهذه الفئة
            const allTasks = getCurrentDailyTasks(currentCategory);
            
            // تصفية المهام لعرض التي لم يتم حلها بعد اليوم
            dailyTasks = allTasks.filter(task => isTaskAvailable(task.ID));

            if (dailyTasks.length === 0 && allTasks.length > 0) {
                 // حالة إكمال مهمة الفئة
                 taskElement.innerHTML = `<div style="text-align:center; color:#388e3c;">
                    <p style="font-size:1.5em; font-weight:bold;">لقد أكملت مهمة ${currentCategory} لليوم! ✨</p>
                    <p>يرجى العودة غدًا لتحدي جديد.</p>
                 </div>`;
                 nextTaskButton.style.display = 'block';
                 optionsContainer.style.display = 'none';
                 taskCounter.style.display = 'none';
                 return;
            } else if (dailyTasks.length === 0 && allTasks.length === 0) {
                 taskElement.textContent = `لا توجد مهام من فئة ${currentCategory} متاحة لهذا اليوم.`;
                 nextTaskButton.style.display = 'block';
                 optionsContainer.style.display = 'none';
                 return;
            }
            
            // بدء عرض أول مهمة
            loadTask();
        }

        // 2. تحميل المهمة الحالية وعرضها مع الخيارات
        function loadTask() {
            statusMessage.style.display = 'none';
            optionsContainer.innerHTML = '';
            
            if (currentTaskIndex < dailyTasks.length) {
                const currentTask = dailyTasks[currentTaskIndex];
                
                // عرض السؤال
                taskElement.innerHTML = currentTask.question;
                
                // بما أننا نعرض سؤالاً واحداً، يمكننا تبسيط العداد
                taskCounter.textContent = `سؤال واحد متاح في هذه الفئة.`; 

                // عرض الخيارات كأزرار
                const options = currentTask.options; 

                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.onclick = () => selectOption(button, option, currentTask); 
                    optionsContainer.appendChild(button);
                });

            } else {
                // نهاية المهام المتبقية لهذا اليوم!
                taskElement.innerHTML = `
                    <div style="text-align:center;">
                        <p style="font-size:1.5em; font-weight:bold; color:#4caf50;">تم الانتهاء من تحدي ${currentCategory}! 🎉</p>
                        <p>نقاط التحدي المكتسبة في هذه الجولة: <span style="color:#f44336; font-weight:bold;">${pointsEarnedToday}</span> نقاط.</p>
                    </div>
                `;
                
                optionsContainer.style.display = 'none';
                taskCounter.style.display = 'none';
                nextTaskButton.style.display = 'block';
            }
        }

        // 3. معالجة اختيار الخيار والتحقق من الإجابة
        function selectOption(selectedButton, selectedValue, task) {
            
            const allOptions = document.querySelectorAll('.option-button');
            allOptions.forEach(button => button.classList.add('disabled'));
            
            const isCorrect = (selectedValue === task.correctAnswer);
            
            if (isCorrect) {
                selectedButton.classList.add('correct');
                statusMessage.textContent = `إجابة صحيحة! تم إضافة ${task.points} نقاط.`;
                statusMessage.className = 'info correct';
                
                if (typeof grantPoints === 'function') {
                    grantPoints(task.points);
                    pointsEarnedToday += task.points;
                }
                markTaskCompleted(task.ID);
                
            } else {
                selectedButton.classList.add('wrong');
                allOptions.forEach(button => {
                    if (button.textContent === task.correctAnswer) {
                        button.classList.add('correct');
                    }
                });
                statusMessage.textContent = `إجابة خاطئة. الإجابة الصحيحة كانت: ${task.correctAnswer}.`;
                statusMessage.className = 'info wrong';
            }
            
            statusMessage.style.display = 'block';

            // الانتقال إلى شاشة النهاية بعد مهلة قصيرة
            setTimeout(() => {
                currentTaskIndex++;
                loadTask(); 
            }, 3000); 
        }

        function goToHome() {
            window.location.href = 'index.html'; 
        }

        document.addEventListener('DOMContentLoaded', initializeTasks);
    </script>

</body>
</html>
